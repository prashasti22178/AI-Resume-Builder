<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Resume Builder</title>
<link rel="stylesheet" href="template-modern.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
<header class="navbar">
  <div class="logo">AI Resume Builder</div>
</header>

<section id="builder">
  <h2>Build Your Resume</h2>
  <form onsubmit="event.preventDefault(); generateResume();">
    <input type="text" id="fullName" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="phone" placeholder="Phone">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="linkedin" placeholder="LinkedIn URL">
    <textarea id="Education" placeholder="Education"></textarea>
    <textarea id="Skills" placeholder="Skills"></textarea>
    <textarea id="Experience" placeholder="Experience"></textarea>
    <button type="button" onclick="generateResume()">Preview Resume</button>
    <button type="button" onclick="generateSummary()">Generate AI Summary</button>
    <button type="button" id="downloadBtn">Download Resume</button>
  </form>
</section>

<div id="output"></div>

<script src="resume.js"></script>
</body>
</html>
